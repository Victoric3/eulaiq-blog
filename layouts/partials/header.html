<header class="header">
    <!-- Desktop: Left (Logo Only) -->
    <div class="header-left">
        <a href="{{ .Site.BaseURL }}" class="logo-link">
            <img src="https://www.eulaiq.com/assets/logo/logo.png" alt="EulaIQ" class="logo" />
            <span class="logo-title">EulaIQ</span>
        </a>
    </div>

    <!-- Desktop: Right (Nav Links + Search + CTA) -->
    <div class="header-right">
        <nav class="desktop-nav">
            <a href="https://studio.eulaiq.com" target="_blank" rel="noopener" class="nav-link">Studio</a>
            <a href="{{ .Site.BaseURL }}" class="nav-link">Blog</a>
            <a href="https://eulaiq.com/#Faq" class="nav-link">Support</a>
        </nav>
        
        <a href="{{ "search/" | absURL }}" class="nav-icon" aria-label="Search">
            <i class="bi bi-search"></i>
        </a>

        <a href="https://studio.eulaiq.com/auth" target="_blank" rel="noopener" class="btn-get-started">Get Started</a>
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" aria-label="Toggle menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>

    <!-- Mobile Menu Overlay (Hidden on desktop) -->
    <nav class="nav" id="nav">
        <!-- Links duplicated for mobile -->
        <a href="https://studio.eulaiq.com" target="_blank" rel="noopener" class="nav-link">Studio</a>
        <a href="{{ .Site.BaseURL }}" class="nav-link">Blog</a>
        <a href="https://eulaiq.com/#Faq" class="nav-link">Support</a>

        <div class="nav-actions">
            <a href="{{ "search/" | absURL }}" class="nav-icon" aria-label="Search">
                <i class="bi bi-search"></i>
            </a>
        </div>

        <div class="auth-buttons">
            <a href="https://studio.eulaiq.com/auth" target="_blank" rel="noopener" class="btn-get-started">Get Started</a>
        </div>
    </nav>
</header>
