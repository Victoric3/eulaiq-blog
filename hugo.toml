baseURL = "https://blog.eulaiq.com/"
languageCode = "en-us"
title = "EulaIQ Blog — Insights on AI, Animation & Education"
theme = "PaperMod"  
buildFuture = true
enableInlineShortcodes = true
sitemap = { changefreq = "weekly", priority = 0.5, filename = "sitemap.xml" }

googleAnalytics = "G-4PJNNJB69Q"  

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
defaultTheme = "light"
disableThemeToggle = true
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = false
ShowCodeCopyButtons = true
ShowRssButtonInSectionTermList = false
customCSS = ["css/custom.css"]
customJS = []
paginate = 9
enableSearch = true
searchPlaceholder = "Search articles..."

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 100
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

[params.assets]
favicon = "/assets/logo/eula-logo.png"
favicon16x16 = "/assets/logo/eula-logo.png"
favicon32x32 = "/assets/logo/eula-logo.png"

[params.homeInfoParams]
Title = "The EulaIQ Blog"
Content = """
Stories, insights, and updates from the team turning lectures into animated videos.
"""

description = "The EulaIQ Blog — stories and insights on AI-powered animation, education technology, and the future of learning content creation."
keywords = ["EulaIQ", "AI animation", "education technology", "animated videos", "edtech blog", "lecture to video"]
images = ["/assets/logo/logo.png"]

[params.author]
name = "EulaIQ"
image = "/assets/logo/logo.png"

[params.social]
twitter = "@EulaIQtech"

[params.schema]
type = "Organization"
name = "EulaIQ"
description = "We turn educational lectures into animated videos."
url = "https://eulaiq.com"
logo = "/assets/logo/logo.png"
sameAs = [
    "https://www.linkedin.com/company/eulaiq",
    "https://www.youtube.com/@EulaIQ",
    "https://www.tiktok.com/@eulaiq",
    "https://www.instagram.com/eulaiq"
]

[[params.socialIcons]]
name = "linkedin"
url = "https://www.linkedin.com/company/eulaiq"

[[params.socialIcons]]
name = "youtube"
url = "https://www.youtube.com/@EulaIQ"

[[params.socialIcons]]
name = "tiktok"
url = "https://www.tiktok.com/@eulaiq"

[menu]
[[menu.main]]
identifier = "blog"
name = "Blog"
url = "/"
weight = 1

[[menu.main]]
identifier = "product"
name = "Product"
url = "https://eulaiq.com"
weight = 2

[[menu.main]]
identifier = "how-it-works"
name = "How It Works"
url = "https://eulaiq.com/#how-it-works"
weight = 3


[markup.highlight]
noClasses = false
lineNos = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.87.0"